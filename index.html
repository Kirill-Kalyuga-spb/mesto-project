<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="body">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="./images/header-logo.svg" alt="логотип">
    </header>
    <main class="main">

      <section class="profile">
        <div class="profile__container">
          <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="аватар">
          <div class="profile__text">
            <div class="profile__title-container">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__button-editor" type="button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__plus-container" aria-label="add" type="button"></button>
      </section>

      <section class="elements">
        
      </section>

    </main>

    <footer class="footer">
      <p class="footer__copyright">&copy; 2021. Kirill Kalyuga</p>
    </footer>

    <template id="template-element">
      <div class="element">
        <img class="element__main-img" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Картинка">
        <div class="element__container">
          <h2 class="element__title">Байкал</h2>
          <button class="element__button"></button>
        </div>
        <button class="element__button-trash"></button>
      </div>
    </template>

    <template id="template-popup-img">
      <section class="popup">
        <div class="popup__img-container">
          <img class="popup__img" src="https://landmarks.ru/wp-content/uploads/2016/04/Gugl.jpg" alt="Картинка">
          <p class="popup__img-name"></p>
          <button class="popup__button-close" type="button"></button>
        </div>
      </section>
    </template>

    <div class="popup" name="popup-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="form-profile">
          <fieldset class="popup__fieldset">
            <input class="popup__input" id="name" placeholder="Введите ФИО" required name="name" type="text" value="Жак-Ив Кусто">
            <input class="popup__input" id="job" placeholder="Введите ваш вид деятельности" required name="job" type="text" value="Исследователь океана">
          </fieldset>
          <button id="button-save" class="popup__button" type="submit">Сохранить</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>

    <div class="popup" name="popup-mesto">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form name="form-create-mesto">
          <fieldset class="popup__fieldset">
            <input class="popup__input" id="name-mesto" placeholder="Название" required name="name" type="text" value="">
            <input class="popup__input" id="link" placeholder="Ссылка на картину" required name="job" type="text" value="">
          </fieldset>
          <button id="button-create" class="popup__button" type="submit">Создать</button>
        </form>
        <button class="popup__button-close" type="button"></button>
      </div>
    </div>

  </div>
  <script src="./script/script.js"></script>
</body>

</html>
